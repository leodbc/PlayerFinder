<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Finder - League of Legends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="bg-dark text-white text-center p-4">
        <h1>League of Legends - Player Finder</h1>
        <p class="lead">Encontre jogadores para suas partidas!</p>
    </header>

    <main class="container mt-4">
        <section class="text-center mb-4">
            <a href="URL_DO_SEU_GOOGLE_FORM_AQUI" target="_blank" class="btn btn-primary btn-lg">
                QUERO ME CADASTRAR
            </a>
        </section>

        <section id="filters" class="row g-3 mb-4 p-3 bg-light rounded shadow-sm">
            <div class="col-md-6">
                <label for="eloFilter" class="form-label">Filtrar por Elo:</label>
                <select id="eloFilter" class="form-select">
                    <option value="all">Todos os Elos</option>
                    <option value="Ferro">Ferro</option>
                    <option value="Bronze">Bronze</option>
                    <option value="Prata">Prata</option>
                    <option value="Ouro">Ouro</option>
                    <option value="Platina">Platina</option>
                    <option value="Esmeralda">Esmeralda</option>
                    <option value="Diamante">Diamante</option>
                    <option value="Mestre">Mestre</option>
                    <option value="Grão-Mestre">Grão-Mestre</option>
                    <option value="Desafiante">Desafiante</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="roleFilter" class="form-label">Filtrar por Role:</label>
                <select id="roleFilter" class="form-select">
                    <option value="all">Todas as Roles</option>
                    <option value="Top">Top</option>
                    <option value="Jungle">Jungle</option>
                    <option value="Mid">Mid</option>
                    <option value="ADC">ADC</option>
                    <option value="Suporte">Suporte</option>
                </select>
            </div>
        </section>

        <section id="player-gallery" class="row gy-4">
            <div id="loading-message" class="text-center">
                <p>Carregando jogadores...</p>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2025 Player Finder. Desenvolvido para a comunidade.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
